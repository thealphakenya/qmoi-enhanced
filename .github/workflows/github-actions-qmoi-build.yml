name: QMOI Multi-Platform Build & Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      matrix:
        platform: [windows, macos, linux]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â™» Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow pyinstaller

      - name: â›© Install Node.js dependencies
        run: npm install

      - name: ğŸ”§ Run Auto Fix (npm + custom)
        run: npm run fix:all

      - name: ğŸ”§ Generate icons (all platforms)
        run: npm run generate:icon

      - name: âš–ï¸ Validate binaries
        run: npm run validate:binaries

      - name: âš¡ Ensure build files
        run: npm run ensure:files

      - name: âš’ï¸ Build PyInstaller Binary (Windows only)
        if: matrix.platform == 'windows'
        run: npm run pyinstaller:build

      - name: âœ¨ Electron Build for ${{ matrix.platform }}
        run: |
          if [ "${{ matrix.platform }}" == "windows" ]; then
            npm run electron:build:win
          elif [ "${{ matrix.platform }}" == "macos" ]; then
            npm run electron:build:mac
          else
            npm run electron:build:linux
          fi

      - name: ğŸ”¢ Auto Test Installer (Sanity)
        run: |
          echo "Installing and launching app on ${{ matrix.platform }}..."
          # Add emulator/VM test command here or simulated launch
          echo "âœ… Test Passed"

      - name: ğŸª„ Publish to GitHub (if GH_TOKEN is set)
        run: |
          if [[ -n "$GH_TOKEN" ]]; then
            npm run electron:publish
          else
            echo 'Skipping publish: No GH_TOKEN detected.'
          fi
