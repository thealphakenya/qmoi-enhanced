name: Ensure Env Fallback

on: [push, pull_request]

jobs:
  ensure-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run ensure-env to populate defaults
        run: |
          node scripts/ensure-env.cjs --emit-ga || true
      - name: Emit GitHub env output (if present)
        if: always()
        run: |
          echo "ensure-env completed"
