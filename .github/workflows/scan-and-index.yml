name: scan-and-index

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1' # weekly run at 06:00 UTC on Mondays
  workflow_dispatch:

jobs:
  index-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run indexer
        run: |
          python3 scripts/index_md_files.py || true

      - name: Run scanner
        run: |
          python3 scripts/scan_errors.py || true

      - name: Upload artifacts (index + errors)
        uses: actions/upload-artifact@v4
        with:
          name: repo-index-and-errors
          path: |
            ALLMDFILESREFS.md
            ALLERRORS.md
            ALLERRORS.txt

      - name: Create a PR if files changed
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(ci): regenerate md index and errors"
          committer: "qmoi-bot <noreply@qmoi>"
          author: "qmoi-bot <noreply@qmoi>"
          title: "chore: regenerate ALLMDFILESREFS and ALLERRORS"
          body: "This PR regenerates the markdown index and error report via CI."
          base: main
          branch: ci/regenerate-index-errors
          labels: automated, ci
name: Scan and Index

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pycryptodome
      - name: Run indexer
        run: |
          python scripts/index_md_files.py
      - name: Run scanner
        run: |
          python scripts/scan_errors.py
      - name: Commit results
        run: |
          git config user.name "qmoi-bot"
          git config user.email "qmoi-bot@example.com"
          git add ALLMDFILESREFS.md ALLERRORS.md ALLERRORS.txt || true
          git commit -m "chore: update md index and errors" || echo "no changes"
          git push origin HEAD:main || echo "push failed"
