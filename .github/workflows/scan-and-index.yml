jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
      - name: Run index generator
        run: |
          python3 scripts/generate_md_index.py
      - name: Commit ALLMDFILESREFS
        run: |
          git config user.name "qmoi-bot"
          git config user.email "noreply@example.com"
          git add ALLMDFILESREFS.md || true
          if [ -n "$(git status --porcelain)" ]; then git commit -m "chore: regenerate ALLMDFILESREFS" && git push; fi
