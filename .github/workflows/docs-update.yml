name: Update Docs with Allure Report Link

on:
  workflow_run:
    workflows: ["E2E Tests"]
    types:
      - completed

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update Allure report link in README
        run: |
          sed -i "s|ALLURE_REPORT_URL_PLACEHOLDER|https://<your-username>.github.io/<your-repo>/|" README.md
      - name: Create Pull Request for docs update
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update README with latest Allure report link"
          title: "Update README with latest Allure report link"
          body: "Automated update of README.md with the latest Allure report link." 