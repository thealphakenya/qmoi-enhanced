name: License Compliance Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  license-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies with legacy peer deps
        run: npm install --legacy-peer-deps

      - name: Install license-checker as dev dependency
        run: npm install license-checker --save-dev --legacy-peer-deps

      - name: Run license compliance check
        run: |
          npx license-checker --production --onlyAllow="MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;CC0-1.0" || (
            echo "::error::❌ License compliance failed. A non-compliant license was found." && exit 1
          )

      - name: Generate license report (always)
        if: always()
        run: |
          npx license-checker --production --json > license-report.json

      # Optional: upload license report artifact
      # - name: Upload license report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: license-report
      #     path: license-report.json

      - name: Final Status
        if: success()
        run: echo "✅ License compliance check passed."