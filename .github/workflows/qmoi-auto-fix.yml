name: QMOI Auto-Fix
on: [issues, pull_request]

jobs:
  detect-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm run qmoi:emergency:fix

  apply-fixes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm run qmoi:fix:all

  validate-changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm run qmoi:verify:all

  deploy-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm run qmoi:deploy:complete