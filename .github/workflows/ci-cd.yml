name: CI / CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies (safe)
        run: npm ci
        # npm's preinstall will run scripts/install-or-clean.mjs as configured

      - name: Run auto-convert & fix
        run: npm run fix:all

      - name: Lint strict (fail on warnings)
        run: npm run lint:strict

      - name: Run tests
        run: npm test

      - name: Build web
        run: npm run build:web

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist || build || public

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Create GitHub Release (auto)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="auto-release-$(date +%s)"
          git tag $TAG || true
          git push origin $TAG || true
          gh release create $TAG --title "Auto Release $TAG" --notes "Automated release" || true
