name: Auto Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # Every day at 2am UTC
    - cron: '0 */6 * * *' # Every 6 hours

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Lint
        run: |
          npm run lint || echo "::warning::Lint failed, continuing..."

      - name: Test
        run: |
          npm test || echo "::warning::Tests failed, continuing..."

      - name: Security Audit (Critical Only)
        run: |
          npm audit --audit-level=critical || echo "::warning::Security audit failed, continuing..."

      - name: Install license-checker
        run: npm install license-checker --save-dev --legacy-peer-deps

      - name: Generate License Report
        run: npx license-checker --production --json > license-report.json

      - name: License Compliance Check
        id: license_check
        run: node scripts/license_checker.js || echo "license_error=1" >> $GITHUB_ENV

      - name: Run AI Error Fixer on License Error
        if: env.license_error == '1'
        run: |
          echo "Running AI error fixer for license compliance..."
          node scripts/enhanced-error-fix.js --type license || true
          # Re-check compliance after fix
          node scripts/license_checker.js || (echo "::error::❌ Non-compliant license found after auto-fix. Failing deployment." && exit 1)

      - name: Run Environment Auto Fix
        run: |
          node scripts/auto_env_fix.cjs || echo "auto_env_fix failed, continuing..."

      - name: Run AI-driven metrics check
        run: |
          if npm test && node scripts/ai_metrics_check.js; then
            echo "✅ AI: All checks passed. Proceeding to deploy."
          else
            echo "⚠️  AI: Checks failed. Skipping deployment."
            exit 0
          fi

      - name: Build
        run: |
          npm run build || echo "::warning::Build failed, continuing..."

      - name: Run Vercel Auto Deploy
        id: vercel_deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/deploy/vercel_auto_deploy.js || (echo "vercel_error=1" >> $GITHUB_ENV)

      - name: Run AI Error Fixer on Vercel Deploy Error
        if: env.vercel_error == '1'
        run: |
          echo "Running AI error fixer for Vercel deployment..."
          node scripts/enhanced-error-fix.js --type vercel || true
          # Optionally, retry deploy
          node scripts/deploy/vercel_auto_deploy.js || (echo "::error::Vercel deploy retry failed. Manual intervention required." && exit 1)

      - name: Keep Alive (Optional)
        run: echo "✅ App should always be running. Monitor with external uptime service."

      - name: Install archiver for backup
        run: npm install archiver

      - name: Run Backup Automation
        run: node scripts/backup_automation.js

      - name: Generate License Report (Optional)
        if: always()
        run: |
          npx license-checker --production --json > license-report.json

      # Optional: Upload license report
      # - name: Upload license report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: license-report
      #     path: license-report.json
