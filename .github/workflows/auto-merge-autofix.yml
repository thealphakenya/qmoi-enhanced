name: Auto-merge autofix PRs

on:
  pull_request:
    types: [labeled, synchronize, opened, ready_for_review]

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v4
      - name: Check labels
        id: labels
        run: |
          echo "::set-output name=has_autofix::$(jq -r '.pull_request.labels[]?.name' < $GITHUB_EVENT_PATH | grep -E '^autofix|^lion-autofix' >/dev/null && echo true || echo false)"
      - name: Auto-merge when labeled and CI green
        if: steps.labels.outputs.has_autofix == 'true' && github.event.pull_request.mergeable_state == 'clean'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            await github.rest.pulls.merge({ owner: pr.base.repo.owner.login, repo: pr.base.repo.name, pull_number: pr.number, merge_method: 'squash' });
            core.info(`Merged PR #${pr.number}`);
name: Auto-merge autofix PRs (opt-in)

on:
  pull_request:
    types: [labeled, synchronize, opened]

jobs:
  auto-merge:
    if: contains(github.event.pull_request.labels.*.name, 'autofix')
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Require checks to be green
        uses: actions/github-script@v6
        id: check
        with:
          script: |
            const pr = context.payload.pull_request.number;
            const resp = await github.rest.pulls.get({ owner: context.repo.owner, repo: context.repo.repo, pull_number: pr });
            if (resp.data.mergeable_state !== 'clean' && resp.data.mergeable_state !== 'unstable') {
              core.setFailed('PR is not mergeable or checks not passing');
            }

      - name: Merge PR (opt-in)
        if: ${{ secrets.GH_TOKEN }}
        uses: peter-evans/merge-pull-request@v5
        with:
          pull-number: ${{ github.event.pull_request.number }}
          merge-method: squash
          commit-title: "chore: merge autofix PR #${{ github.event.pull_request.number }}"
          github-token: ${{ secrets.GH_TOKEN }}
