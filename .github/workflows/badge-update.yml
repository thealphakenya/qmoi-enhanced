name: Update Codecov Badge

on:
  workflow_run:
    workflows: ["E2E Tests"]
    types:
      - completed

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update Codecov badge in README
        run: |
          BADGE_URL="https://codecov.io/gh/${GITHUB_REPOSITORY}/branch/main/graph/badge.svg"
          sed -i "s|\[!\[codecov.*\](.*)\]|[![codecov]($BADGE_URL)]($BADGE_URL)|" README.md
      - name: Create Pull Request for badge update
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update Codecov badge URL"
          title: "Update Codecov badge URL"
          body: "Automated update of Codecov badge URL after coverage upload." 