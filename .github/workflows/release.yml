name: QMOI Auto Build & Release
'on':
  push:
    branches:
      - main
  workflow_dispatch: null
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v4
      - name: â™» Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: â™» Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: â™» Install dependencies
        run: |
          npm install
          pip install -r requirements.txt || true
      - name: ğŸŒ Generate icons and validate files
        run: |
          npm run generate:icon
          npm run ensure:files
      - name: ğŸ”¨ Build PyInstaller EXE
        run: npm run pyinstaller:build
      - name: ğŸš€ Electron Build (all platforms)
        run: npm run electron:build:all
      - name: ğŸ” Validate binaries
        run: npm run validate:binaries
      - name: ğŸ“‹ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: qmoi-v${{ github.run_number }}
          name: QMOI AI Release v${{ github.run_number }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: ğŸ”¹ Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Qmoi_apps/windows/*.exe
            Qmoi_apps/linux/*.AppImage
            Qmoi_apps/mac/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    timeout_minutes: 30
permissions:
  contents: read
  pull-requests: read
  issues: read
env:
  NODE_VERSION: '18'
  QMOI_AUTODEV_ENABLED: 'true'
