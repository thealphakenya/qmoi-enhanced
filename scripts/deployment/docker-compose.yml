version: '3.8'

services:
  qmoi-server:
    build:
      context: ../..
      dockerfile: scripts/deployment/Dockerfile
    image: qmoi-server:latest
    container_name: qmoi-server
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/deployed_model/model.onnx
      - CONFIG_PATH=/app/deployed_model/config.json
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=1
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ../../deployed_model:/app/deployed_model
      - ../../logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  qmoi-monitor:
    build:
      context: ../..
      dockerfile: scripts/deployment/Dockerfile
    image: qmoi-monitor:latest
    container_name: qmoi-monitor
    command: python3 scripts/monitoring/monitor.py
    environment:
      - MODEL_PATH=/app/deployed_model/model.onnx
      - CONFIG_PATH=/app/deployed_model/config.json
      - MONITOR_INTERVAL=60
    volumes:
      - ../../deployed_model:/app/deployed_model
      - ../../logs:/app/logs
    depends_on:
      - qmoi-server
    restart: unless-stopped

  qmoi-backup:
    build:
      context: ../..
      dockerfile: scripts/deployment/Dockerfile
    image: qmoi-backup:latest
    container_name: qmoi-backup
    command: python3 scripts/backup/backup.py
    environment:
      - BACKUP_DIR=/app/backups
      - BACKUP_INTERVAL=86400
      - MAX_BACKUPS=7
    volumes:
      - ../../deployed_model:/app/deployed_model
      - ../../backups:/app/backups
    depends_on:
      - qmoi-server
    restart: unless-stopped

networks:
  default:
    name: qmoi-network
    driver: bridge 